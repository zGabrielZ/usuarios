server:
  port: 8080
  servlet:
    context-path: '/usuarios'

spring:
  application:
    name: usuarios
  datasource:
    url: jdbc:postgresql://localhost:5000/usuarios?currentSchema=dev
    username: gabriel
    password: gabriel
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  cache:
    type: redis
    host: localhost
    port: 6379

logging:
  level:
    org:
      flywaydb: DEBUG
    br.com.gabrielferreira.usuarios: TRACE